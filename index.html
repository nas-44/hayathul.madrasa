<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Launch Countdown</title>
    <style>
        /* Background Styling */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #fff;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #1e3c72, #2a5298); /* Deep Blue Gradient */
            overflow: hidden;
        }

        /* Title Styling */
        h1 {
            font-size: 2.6em;
            color: #ffd700; /* Golden Text */
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.6em;
            color: #f5f5f5;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.3em;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
        }

        /* Glowing Countdown Circle */
        .magic-ball {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 10%, rgba(255, 255, 255, 0) 70%);
            color: #fff;
            font-size: 1.8em;
            font-weight: bold;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            animation: glow 2s infinite alternate;
        }

        /* Soft Glow Animation */
        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
                transform: scale(1);
            }
            to {
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
                transform: scale(1.05);
            }
        }

    </style>
</head>
<body>

    <h1>ഹയാത്തുൽ ഇസ്‌ലാം മദ്രസ<br>പൊട്ടിപ്പാറ</h1>
    <h2>Our Result Portal is Launching Soon!</h2>

    <p>Stay tuned! The site will be open in</p>

    <!-- Countdown Magic Ball -->
    <div class="magic-ball" id="countdownText">00:00:00:00</div>

    <script>
        // Set the launch time: March 19, 2025, 8:00 AM
        var activationTime = new Date(2025, 2, 19, 8, 0, 0).getTime();

        function updateCountdown() {
            var now = new Date().getTime();
            var timeLeft = activationTime - now;

            if (timeLeft > 0) {
                var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdownText").innerText = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;

            } else {
                document.body.style.opacity = "0";
                setTimeout(() => {
                    window.location.href = "https://nas-44.github.io/madrasaresult/";
                }, 1000);
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
